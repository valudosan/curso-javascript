<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VDS CLOTHES</title>
  </head>
  <body>
    <h1>Bienvenidxs a VDS CLOTHES</h1>

    <div class="container">
      <ul>
        <li>1.carteras</li>
        <li>2.camperas</li>
        <li>3.zapatos</li>
        <p>selecciona que quieres comprar</p>
        <input type="text" id="uno" />
        <button type="button" name="button" onclick="productos();">
          Costo total
        </button>
      </ul>
    </div>
    <div>
      <h2>Formulario de contacto</h2>
      <form action="Formulario de contacto">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          placeholder="INGRESE SU NOMBRE"
          required
        />
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          placeholder="INGRESE SU APELLIDO"
          required
        />
        <label for="mail">Mail:</label>
        <input type="text" id="mail" placeholder="INGRESE SU MAIL" required />
        <label for="pregunta">Pregunta:</label>
        <input type="textarea" />
        <input type="submit" name="enviar" id="enviar" value="Enviar" />
        <input type="reset" value="Eliminar todo" />
      </form>
    </div>
    <script src="condi.js"></script>
  </body>
</html>
